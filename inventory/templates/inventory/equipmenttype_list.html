{% extends "layouts/base.html" %}
{% block title %}Типы оборудования{% endblock %}
{% block content %}
<div class="pc-container"><div class="pc-content">
  <div class="page-header">
    <div class="page-block">
      <div class="row align-items-center">
        <div class="col-md-8">
          <div class="page-header-title"><h5 class="m-b-10">Типы оборудования</h5></div>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Главная</a></li>
            <li class="breadcrumb-item" aria-current="page">Типы оборудования</li>
          </ul>
        </div>
        <div class="col-md-4 text-md-end">
          <a class="btn btn-primary" href="{% url 'inventory:equipmenttype_create' %}">Создать</a>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead><tr><th>Название</th><th class="text-end">Действия</th></tr></thead>
          <tbody>
            {% for obj in object_list %}
              <tr>
                <td><a href="{% url 'inventory:equipmenttype_detail' obj.pk %}">{{ obj.name }}</a></td>
                <td class="text-end">
                  <a class="btn btn-sm btn-light" href="{% url 'inventory:equipmenttype_edit' obj.pk %}">Редактировать</a>
                  <a class="btn btn-sm btn-outline-danger" href="{% url 'inventory:equipmenttype_delete' obj.pk %}">Удалить</a>
                </td>
              </tr>
            {% empty %}
              <tr><td colspan="2" class="text-muted">Нет данных</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div></div>
{% endblock %}
